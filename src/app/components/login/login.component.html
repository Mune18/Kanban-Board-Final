<div class="auth-container">
  <div class="auth-card">
    <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
    <form [formGroup]="isLoginMode ? loginForm : registerForm" (ngSubmit)="onSubmit()">
      <div *ngIf="!isLoginMode">
        <div class="input-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" type="text" />
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            <small class="error">Full name is required.</small>
          </div>
        </div>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="(isLoginMode ? loginForm : registerForm).get('email')?.invalid && (isLoginMode ? loginForm : registerForm).get('email')?.touched">
          <small class="error">Please enter a valid email address.</small>
        </div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="(isLoginMode ? loginForm : registerForm).get('password')?.invalid && (isLoginMode ? loginForm : registerForm).get('password')?.touched">
          <small class="error">Password must be at least 6 characters.</small>
        </div>
      </div>
      <button type="submit" [disabled]="(isLoginMode ? loginForm : registerForm).invalid">
        {{ isLoginMode ? 'Login' : 'Register' }}
      </button>
      <div *ngIf="message" class="auth-message">
        <small class="error">{{ message }}</small>
      </div>
    </form>
    <p class="navigation-link">
      {{ isLoginMode ? "Don't have an account?" : 'Already have an account?' }}
      <a (click)="toggleMode()">{{ isLoginMode ? 'Register' : 'Login' }}</a>
    </p>
  </div>
</div>
